[loggers]
keys=root,criticalLogger

[handlers]
keys=rootHandler,critHandler

[formatters]
keys=myFormat

[logger_root]
level=DEBUG
handlers=rootHandler,critHandler

[handler_rootHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=myFormat
args=('../data/bot.log', 'a', 1000000, 10)

[logger_criticalLogger]
level=CRITICAL
handlers=critHandler
qualname=criticalLogger

[handler_critHandler]
class=FileHandler
level=CRITICAL
formatter=myFormat
args=('../data/botcrit.log',)

[formatter_myFormat]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
